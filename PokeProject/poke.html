<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke JS Project</title>
    <link rel="stylesheet" href="poke.css">
</head>
<body>
    <div class="title">
        <h1>Pokedex!</h1>
    </div>
    <!-- buttons -->
    <div class="button-container"> 
        <!-- individual button -->
        <button class="filter-btn" type="button" data-id="All">All</button>
        <button class="filter-btn" type="button"data-id="Fire">Fire</button>
        <button class="filter-btn" type="button"data-id="Grass">Grass</button>
        <button class="filter-btn" type="button"data-id="Water">Water</button>
    </div>
    <!-- entire pokemon section -->
    <div class="section">
        <!-- individual pokemon -->
        <article id="pokemon">
            <h4 class="name">Charmander</h4>
            <img src="charmander.png" alt="" class="photo">
            <h4 class="category"></h4>
            <h4 class="height"></h4>
            <h4 class="weight"></h4>
            <h4 class="weakness"></h4>
            <p class="description"></p>
        </article>
    </div>
    <script src="poke.js"></script>
</body>
</html>
